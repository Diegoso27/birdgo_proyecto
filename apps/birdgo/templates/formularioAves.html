{% extends './base.html' %}

{% load static %}

{% block main_content %}

<div class="form-reg container">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group mb-3">
            <label for="id_ave" class="fw-bold">ID</label>
            <div class="input-group">
                {{form.id_ave}}
            </div>
        </div>
        <div class="form-group mb-3">
            <label for="nombre_ave" class="fw-bold">Nombre común</label>
            <div class="input-group">
                {{form.nombre_ave}}
            </div>
        </div>
        <div class="form-group mb-3">
            <label for="nombre_cientifico" class="fw-bold">Nombre científico</label>
            <div class="input-group">
                {{form.nombre_cientifico}}
            </div>
        </div>
        <div class="form-group mb-3">
            <label for="imagen_ave" class="fw-bold">Fotografía</label>
            <div class="input-group">
                {{form.imagen_ave}}
            </div>
        </div>
        <div class="text-center my-4">
            <input type="submit" class="btn btn-primary m-2" id="registrar" value="Registrar">
            <input type="reset" class="btn btn-secondary     m-2" id="limpiar" value="Restablecer">
        </div>
    </form>
</div>

{% endblock %}

{% block script %}

{% endblock %}
