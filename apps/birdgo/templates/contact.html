{% extends './base.html' %}

{% load static %}

{% block head %}

{% endblock %}

{% block main_content %}

<div id="contenedor-contacto" class="container mt-5">
    <div class="row">
        <section class="">
            <form action="" class="" id="form-contacto">
                <h2>Contactanos!</h2>
                <div class="row">
                    <div class="col">
                        <div class="mb-3 mt-3">
                            <label for="rutInput" class="form-label">Correo electronico</label>
                            <input type="text" class="form-control" id="correo" placeholder="Ej: juanito@hola.cl" name="txtCorreo">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="pswInput" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" name="pass1" placeholder="Ingresa tu contraseña">
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="psw2Input" class="form-label">Repita su contraseña</label>
                            <input type="password" class="form-control" id="password2" name="pass2" placeholder="Escribala nuevamente">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="nameInput" class="form-label">Nombre</label>
                            <input type="text" class="form-control" name="txtNombre" placeholder="Ingresa tu nombre">
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="apellInput" class="form-label">Apellido</label>
                            <input type="text" class="form-control" name="txtApellido" placeholder="Ingresa tu apellido">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="mb-3 ">
                            <label for="telInput" class="form-label">Telefono (opcional)</label>
                            <input type="text" class="form-control" id="" placeholder="Ej: 912345678">
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="correoInput" class="form-label">RUT</label>
                            <input type="text" class="form-control" name="txtRut" placeholder="Ingrese su rut sin puntos ni guion...">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="direccInput" class="form-label">Direccion (opcional) </label>
                            <input type="text" class="form-control" id="direccInput" placeholder="Calle, Comuna, Ciudad">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="asunInput" class="form-label">Asunto</label>
                            <input type="text" class="form-control" id="asunto" name="txtAsunto" placeholder="">
                        </div>

                    </div>
                </div>

                <label for="comentInput">Comentarios</label>
                <textarea class="form-control" rows="5" id="comentInput" name="txtComentario"></textarea>
                  <div class="mt-3 d-flex flex-column">
                    <button type="submit" id="btnEnviar" class="btn btn-success">Enviar</button>
                </div>
            </form>

{% endblock %}

{% block script %}

{% endblock %}
